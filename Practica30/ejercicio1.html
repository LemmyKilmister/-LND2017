<html>
 <head>
    
    </head>
 <body>
    <p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var text = "";
var i = 0;
while(i < 4) {
    text += cars[i] + "<br>";
    i = i + 1;
}

document.getElementById("demo").innerHTML = text;
</script>
     <h2>InnerHTML sirve para escribir dentro de un elemento</h2>

    
    </body>
</html>
