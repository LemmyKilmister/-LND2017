<html>
<head>
    <script>
    function sacanombres(){
        
        var nombresamigos = new Array();
        var nombreUsuario;
        var fin = false;
        do{
        nombreUsuario = prompt("Dime el nombre de un amigo");
            if(nombreUsuario == "fin"){
                
                break;
            }
        nombresamigos.push(nombreUsuario);
            
        
    }while(fin == false);
        alert(nombresamigos);
    }
    </script>
    </head>
    <body onload="sacanombres()">
    
    </body>
</html>
