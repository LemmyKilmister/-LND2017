 <body>
    <p id="simbolo" style="text-align: center"></p>

<script>
var cars = ["*", "***", "*****"];
var text = "";
var i = 0;
while(i < 3) {

    i = i + 1;
}

document.getElementById("simbolo").innerHTML = text;
</script>
