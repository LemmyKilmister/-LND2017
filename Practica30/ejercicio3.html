<html>
 <head>
    
    </head>
 <body>
    <p id="multiplicaciones"></p>

<script>
    var numerospar = new Array();
    var text = "";
    var numero = 4;
for(var i = 2;i<12;i = i + 2){
    
    numero = numero + i;
    text = numero;
    numerospar.push(text);
}

document.getElementById("multiplicaciones").innerHTML = numerospar;
</script>
     

    
    </body>
</html>
