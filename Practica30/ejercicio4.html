       function sacanumero(){
   var numerosAleatorios = new Array();
       var GeneradorNumero;
       
       for(var i = 0;i<50;i++){
          
          GeneradorNumero = Math.round(Math.random() * 100);
          numerosAleatorios.push(GeneradorNumero);
          
       }

         document.getElementById("texto").innerHTML +=' '+ numerosAleatorios[index];
         
      }
   }

</script>
