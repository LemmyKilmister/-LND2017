<html>
<head>
   <script>
        function dni(){
  var dni = prompt("Introduce el número del DNI");
  var letra = prompt("Por favor introduzca la letra en mayusculas");
  var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
  

  while ((dni<0)||(dni>99999999)){
    dni = prompt('El número introducido no es correcto');
  }  

  
  var num = dni % 23;
  var letraReal = letras[num];  
  
  
  if (letra != letraReal){
    while(letra != letraReal){    
      letra = prompt('La letra es incorrecta');            
    }
    alert('La letra es correcta');
  }    
  else{
     alert('La letra es correcta');
  }      
}

   </script>
    </head>
    <body onload="dni()">
     
   
    </body>
</html>
